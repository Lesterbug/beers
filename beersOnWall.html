<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="startingNumber">this is my number</p>
</body>

<script>

/* Create variable first. Setup prompt message for user to input a number to store in the variable startNumber */
let startNumber = prompt('How many bottles of beer');

/* Use console log to view in the browser console to check your work */
console.log(startNumber);

/* Must access the document and get the element id "startingNumber", so we can overrwrite the existing text. Use document.getElemengById
call the element by id, overwrite content by using textcontent. Make it equal to statement and insert variable. Can use template literals
instead of quotations. */

document.getElementById("startingNumber").textContent=`There are ${startNumber} bottles of beer`;

let nextNumber= --startNumber;
console.log(nextNumber);

let nextTag = document.createElement('p');

startingNumber.append(nextTag);

nextTag.textContent=`Take one down, pass it around ${startNumber} bottles of beer on the wall!`

let nextNumber2= --startNumber;
console.log(nextNumber2);

let nextTag2 = document.createElement('p');

nextTag.append(nextTag2);

nextTag2.textContent=`Take one down, pass it around ${nextNumber2}`;

</script>
</html>
